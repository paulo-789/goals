
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <h1>My Goals</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let goal of goals;let i = index'>
          <div>
            <h6 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
          </div>
  
          <div *ngIf='goal.showDescription'>
            <app-report-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-report-detail>
          </div>
        </div>
      </div>
    <div class="col-md-6">
    <app-report-form (addReport)="addNewReport($event)"></app-report-form>
  </div>
  </div>
    <p *ngIf='goals.length > 5'>You have too many goals</p>
  </div>
